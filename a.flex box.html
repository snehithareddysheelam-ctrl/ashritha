            div{
                display:flex;
                justify-content: end;
            }
   .a,.b,.c,.d,.e{  background-color:orange ;
padding: 1rem;}



        </style>
    </head>
    <body>
        <div>
        <p class="a"> ashritha </p>
        <p class="b"> kedhatri </p>
        <p class="c"> anushka </p>

        <p class="e"> sanjana </p>
        </div>
        </body>
 </html>
